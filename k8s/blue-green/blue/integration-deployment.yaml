apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-service-blue
  labels:
    app: integration-service
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: integration-service
      version: blue
  template:
    metadata:
      labels:
        app: integration-service
        version: blue
    spec:
      containers:
      - name: integration-service
        image: sithirandy/integration-service:latest
        ports:
        - containerPort: 5002
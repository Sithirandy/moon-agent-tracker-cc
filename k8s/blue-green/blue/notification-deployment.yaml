apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-blue
  labels:
    app: notification-service
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
      version: blue
  template:
    metadata:
      labels:
        app: notification-service
        version: blue
    spec:
      containers:
      - name: notification-service
        image: sithirandy/notification-service:latest
        ports:
        - containerPort: 5001
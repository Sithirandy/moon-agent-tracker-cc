apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service-green
  labels:
    app: agent-service
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-service
      version: green
  template:
    metadata:
      labels:
        app: agent-service
        version: green
    spec:
      containers:
      - name: agent-service
        image: sithirandy/agent-service:latest
        ports:
        - containerPort: 5000
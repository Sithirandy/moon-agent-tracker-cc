apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
      - name: agent-service
        image: 715841324407.dkr.ecr.ap-south-1.amazonaws.com/agent-service:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
spec:
  type: ClusterIP
  selector:
    app: agent-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000